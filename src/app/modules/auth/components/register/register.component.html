<form class="register-form" [formGroup]="registerForm" (ngSubmit)="handlerSubmit()">
    <div>
        <div class="form-header">
            <div class="logoContainer">
                <svg id="logo-35" width="80" height="80" viewBox="0 0 50 39" fill="none" xmlns="http://www.w3.org/2000/svg"> <path d="M16.4992 2H37.5808L22.0816 24.9729H1L16.4992 2Z" class="ccompli1" fill="#007AFF"></path> <path d="M17.4224 27.102L11.4192 36H33.5008L49 13.0271H32.7024L23.2064 27.102H17.4224Z" class="ccustom" fill="#312ECB"></path> </svg>
                <h2>Registrarse</h2>
            </div>
            <div class="login">
                <p>ya tienes una cuenta?</p>
                <a routerLink="/auth">inicia sesión aqui</a>
            </div>
        </div>

    </div>
    <div class="group-container">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input  [ngClass]="{'invalid': name.invalid && name.touched}" type="text" id="name" placeholder="tu nombre" formControlName="name">
        </div>
        <div class="form-group">
            <label for="email">Correo</label>
            <input [ngClass]="{'invalid': email.invalid && email.touched}" type="email" id="email" placeholder="ejemplo@gmail.com" formControlName="email">

        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input [ngClass]="{'invalid': password.invalid && password.touched }" type="password" id="password"placeholder="●●●●●●●●" formControlName="password">
        </div>

        <button [disabled]="registerForm.invalid">Registrarse</button>
    </div>
</form>
